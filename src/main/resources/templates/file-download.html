<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Скачать файл</h3>
        <form th:action="@{/download}" method="post">
            <!-- Выбор типа файла -->
            <div class="mb-3">
                <label class="form-label">Выберите тип файла:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fileType" id="type1" value="txt" required>
                    <label class="form-check-label" for="type1">TXT</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fileType" id="type2" value="xml">
                    <label class="form-check-label" for="type2">XML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fileType" id="type3" value="json">
                    <label class="form-check-label" for="type3">JSON</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fileType" id="type4" value="yaml">
                    <label class="form-check-label" for="type4">YAML</label>
                </div>
            </div>

            <!-- Поле для ввода имени файла -->
            <div class="mb-3">
                <label for="fileName" class="form-label">Введите имя для файла результатов:</label>
                <input type="text" class="form-control" id="fileName" name="fileName" placeholder="Имя файла" required>
            </div>

            <!-- Кнопка скачать файл -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Скачать файл</button>
            </div>

            <!-- Кнопка вернуться на главную -->
            <p></p>
            <div class="d-grid">
                <a th:href="@{/}" class="btn btn-secondary">Вернуться на главную</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
