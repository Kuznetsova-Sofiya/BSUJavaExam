<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .results-table {
            max-height: 300px; /* Ограничение высоты таблицы */
            overflow-y: auto; /* Включение вертикальной прокрутки */
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Page Title -->
    <h1 class="text-center mb-4">Результаты расчетов</h1>
    <!-- Results Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Обзор результатов</h5>
            <p class="text-muted">Ниже приведены результаты расчетов:</p>

            <!-- Scrollable Table -->
            <div class="results-table">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Выражение</th>
                        <th>Результат</th>
                        <th>Правильность вычисления</th>
                        <th>Сообщение об ошибке</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through the list of issues -->
                    <tr th:each="issue, iterStat : ${issues}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${issue.expression}"></td>
                        <td th:text="${issue.result}"></td>
                        <td th:text="${issue.correctCalculated ? 'Yes' : 'No'}"></td>
                        <td th:text="${issue.errorMessage}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <p></p>
    <div class="d-flex justify-content-center mb-4">
        <a th:href="@{/}" class="btn btn-secondary me-2">На главную</a>

        <form th:action="@{/download}" method="get">
            <button type="submit" class="btn btn-secondary">Скачать файл</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
