<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Загрузите файл</h3>
        <!-- Model Text -->
        <p class="text-center text-muted" th:text="${modelText}"></p>
        <!-- File Upload Form -->
        <form th:action="@{/fresult}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Выберите файл:</label>
                <input type="file" class="form-control" id="fileInput" name="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Рассчитать</button>
            </div>
            <p></p>
            <div class="d-grid">
                <a th:href="@{/}" class="btn btn-secondary">Вернуться на главную</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
